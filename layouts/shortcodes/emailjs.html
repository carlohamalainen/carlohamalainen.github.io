<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
(function() {
  // https://dashboard.emailjs.com/admin/account
  emailjs.init({
    publicKey: "lsuqLvofNAgkRZ3Le",
  });
})();
</script>

<script type="text/javascript">
    window.onload = function() {
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the submit button element
        const submitButton = document.querySelector('input[type="submit"]');

        // Disable the submit button
        submitButton.disabled = true;

        // Show the loading message
        document.getElementById('loading-message').style.display = 'block';

        // Send the form data using EmailJS
        emailjs.sendForm('service_mp4a729', 'template_p31bnjn', this)
          .then(() => {
            // Show the success message
            document.getElementById('success-message').style.display = 'block';
            // Hide the loading message
            document.getElementById('loading-message').style.display = 'none';
            // Enable the submit button
            submitButton.disabled = false;
          }, (error) => {
            // Show the error message
            document.getElementById('error-message').style.display = 'block';
            // Hide the loading message
            document.getElementById('loading-message').style.display = 'none';
            // Enable the submit button
            submitButton.disabled = false;
          });
      });
    }
    </script>

<style>
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #ccc;
      border-top-color: #333;
      animation: spin 1s ease-in-out infinite;
      -webkit-animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    .form-group {
    margin-bottom: 20px;
    }

    .form-group label {
    display: inline-block;
    width: 100px;
    font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
    width: 300px;
    padding: 5px;
    font-size: 16px;
    }

    .form-group textarea {
    height: 200px;
    width: 70%
    }

</style>

<form id="contact-form">
    <input type="hidden" name="contact_number" value="697483">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="user_name">
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="user_email">
    </div>

    <div class="form-group">
      <label>Message:</label>
      <textarea name="message"></textarea>
    </div>

    <input type="submit" value="Send">
  </form>

  <div id="loading-message" style="display: none;"><div class="loader"></div>Sending your message...</div>
  <div id="success-message" style="display: none;">Your message has been sent successfully!</div>
  <div id="error-message" style="display: none;">Oops! Something went wrong. Please try again later.</div>
